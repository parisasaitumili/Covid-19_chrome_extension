<html>
  <head>
    <title>Covid-19 INDIA</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3 class="text-center" id="r">Covid-19 Latest Report INDIA</h3>
    <div class="container mt-3" style="width: 400px">
      <table class="table table-borderless table-dark">
        <thead>
          <tr>
            <th scope="col">NewConfirmed</th>
            <th scope="col">NewDeaths</th>
            <th scope="col">NewRecovered</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="Nconfirmed"></td>
            <td id="NewDeaths"></td>
            <td id="Nrecovered"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
